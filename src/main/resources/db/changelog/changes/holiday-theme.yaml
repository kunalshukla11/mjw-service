databaseChangeLog:
  - changeSet:
      id: create_holiday_theme_table
      author: narendra
      changes:
        - createTable:
            tableName: holiday_theme
            schemaName: mjw_service
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: theme
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: holiday_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createIndex:
            tableName: holiday_theme
            schemaName: mjw_service
            indexName: theme_holiday_id
            columns:
              - column:
                  name: holiday_id
        - createIndex:
            tableName: holiday_theme
            schemaName: mjw_service
            indexName: holiday_theme_theme
            columns:
              - column:
                  name: theme
        - addForeignKeyConstraint:
            constraintName: fk_holiday_theme_holiday
            baseTableName: holiday_theme
            baseColumnNames: holiday_id
            referencedTableName: holiday
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
